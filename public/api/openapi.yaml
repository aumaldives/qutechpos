  # Products API
  /products:
    get:
      tags:
        - Products
      summary: List Products
      description: |
        Retrieve a paginated list of products with advanced filtering options and location-specific stock information.
        
        **Location Support**:
        - `location_id` is **optional** for listing products
        - If provided: returns stock information for that specific location only  
        - If not provided: returns stock information for all locations
        - Supports both location codes (BL0003) and table IDs
      parameters:
        - name: location_id
          in: query
          description: Optional location ID (code like BL0003 or table ID) to filter stock information
          schema:
            type: string
            example: "BL0003"
        - name: search
          in: query
          description: |
            **Search products by name, SKU, or description**
            
            Supports partial matching across:
            - Product name
            - **SKU code** (exact or partial match)
            - Product description
            
            Examples:
            - `?search=ABC123` - Find products with SKU containing "ABC123"
            - `?search=iPhone` - Find products with "iPhone" in name or description
          schema:
            type: string
          example: "ABC123"
        - name: category_id
          in: query
          description: Filter by category ID
          schema:
            type: integer
        - name: brand_id
          in: query
          description: Filter by brand ID
          schema:
            type: integer
        - name: is_active
          in: query
          description: Filter by active status
          schema:
            type: boolean
        - name: has_stock
          in: query
          description: Filter products that have stock
          schema:
            type: boolean
        - name: per_page
          in: query
          description: Number of items per page (1-100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 15
      responses:
        '200':
          description: Products retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "Products retrieved successfully"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags:
        - Products
      summary: Create Product
      description: |
        Create a new product with variations and opening stock.
        
        **Location Requirement**:
        - `opening_stock` is **required** and must contain at least one location
        - Each location must belong to your business  
        - Supports both location codes (BL0003) and table IDs
        - Stock will be set for each specified location
        
        **Easy Testing**:
        - Use `category_name` instead of `category_id` for automatic category creation
        - Use `brand_name` instead of `brand_id` for automatic brand creation
        - Only `name`, `unit_id`, and `opening_stock` are required
      parameters:
        - name: auto_sku
          in: query
          description: "Auto-generate SKU from product name"
          required: false
          schema:
            type: boolean
            default: false
        - name: enable_stock
          in: query
          description: "Enable stock tracking for this product"
          required: false
          schema:
            type: boolean
            default: true
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - unit_id
                - opening_stock
              properties:
                # === REQUIRED FIELDS ===
                name:
                  type: string
                  maxLength: 255
                  description: "**REQUIRED** - Product name"
                  example: "iPhone 15 Pro"
                unit_id:
                  type: integer
                  description: "**REQUIRED** - Unit ID (use /api/v1/business/units to get IDs)"
                  example: 1
                opening_stock:
                  type: array
                  minItems: 1
                  description: "**REQUIRED** - Opening stock for locations (at least one required)"
                  items:
                    type: object
                    required:
                      - location_id
                      - quantity
                      - unit_price
                    properties:
                      location_id:
                        type: string
                        description: "Location ID (use location codes like BL0003 or get from /api/v1/pos/business-info)"
                        example: "BL0003"
                      quantity:
                        type: number
                        format: float
                        minimum: 0
                        description: Opening stock quantity
                        example: 100.0
                      unit_price:
                        type: number
                        format: float
                        minimum: 0
                        description: Unit price for this stock
                        example: 800.00

                # === CATEGORY (Optional - either category_id OR category_name) ===
                category_id:
                  type: integer
                  description: "Category ID (use either this OR category_name)"
                  example: 1
                category_name:
                  type: string
                  maxLength: 255
                  description: "Category name (auto-creates if doesn't exist, case-insensitive)"
                  example: "Electronics"
                  
                # === OPTIONAL FIELDS ===
                type:
                  type: string
                  enum: [single, variable, combo]
                  description: "Product type (defaults to 'single')"
                  example: "single"
                  default: "single"
                sku:
                  type: string
                  maxLength: 255
                  description: "SKU code for the product"
                  example: "IPH15PRO"
                barcode_type:
                  type: string
                  enum: [C128, C39, EAN13, EAN8, UPCA, UPCE]
                  description: "Barcode type"
                  example: "EAN13"
                sub_category_id:
                  type: integer
                  description: "Sub-category ID"
                  example: 2
                  
                # === BRAND (Optional - either brand_id OR brand_name) ===
                brand_id:
                  type: integer
                  description: "Brand ID (use either this OR brand_name)"
                  example: 1
                brand_name:
                  type: string
                  maxLength: 255
                  description: "Brand name (auto-creates if doesn't exist, case-insensitive)"
                  example: "Apple"
                
                # === PRICING (For single products) ===
                default_purchase_price:
                  type: number
                  format: float
                  minimum: 0
                  description: "Purchase price (for single products)"
                  example: 800.00
                default_sell_price:
                  type: number
                  format: float
                  minimum: 0
                  description: "Selling price (for single products)"
                  example: 1200.00
                profit_percent:
                  type: number
                  format: float
                  minimum: 0
                  maximum: 100
                  description: "Profit percentage"
                  example: 50.0
                
                # === TAX & SETTINGS ===
                tax:
                  type: number
                  format: float
                  minimum: 0
                  maximum: 100
                  description: "Tax percentage"
                  example: 5.0
                tax_type:
                  type: string
                  enum: [exclusive, inclusive]
                  description: "Tax type"
                  example: "exclusive"
                  default: "exclusive"
                enable_stock:
                  type: boolean
                  description: "Enable stock tracking"
                  example: true
                  default: true
                alert_quantity:
                  type: number
                  format: float
                  minimum: 0
                  description: "Alert when stock goes below this quantity"
                  example: 5.0
                weight:
                  type: number
                  format: float
                  minimum: 0
                  description: "Product weight"
                  example: 0.5
                warranty_id:
                  type: integer
                  description: "Warranty ID"
                  example: 1
                is_inactive:
                  type: boolean
                  description: "Whether product is inactive"
                  example: false
                  default: false
                not_for_selling:
                  type: boolean
                  description: "Whether product is not for selling"
                  example: false
                  default: false
                product_description:
                  type: string
                  maxLength: 1000
                  description: "Product description"
                  example: "Latest iPhone with advanced features"
                
                # === VARIATIONS (Only for variable products) ===
                variations:
                  type: array
                  description: "Product variations (only needed for variable products, leave empty for single products)"
                  items:
                    type: object
                    required:
                      - name
                      - default_purchase_price
                      - default_sell_price
                    properties:
                      name:
                        type: string
                        maxLength: 255
                        description: "Variation name"
                        example: "256GB Space Black"
                      default_purchase_price:
                        type: number
                        format: float
                        minimum: 0
                        description: "Purchase price for this variation"
                        example: 800.00
                      default_sell_price:
                        type: number
                        format: float
                        minimum: 0
                        description: "Selling price for this variation"
                        example: 1200.00
                      profit_percent:
                        type: number
                        format: float
                        minimum: 0
                        maximum: 100
                        description: "Profit percentage"
                        example: 50.0
                      sub_sku:
                        type: string
                        maxLength: 255
                        description: "Sub-SKU for this variation"
                        example: "IPH15PRO-256GB"
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - name
                - unit_id
                - opening_stock
              properties:
                name:
                  type: string
                  description: "Product name"
                  example: "iPhone 15 Pro"
                unit_id:
                  type: integer
                  description: "Unit ID"
                  example: 1
                category_name:
                  type: string
                  description: "Category name (auto-creates if doesn't exist)"
                  example: "Electronics"
                brand_name:
                  type: string
                  description: "Brand name (auto-creates if doesn't exist)"
                  example: "Apple"
                sku:
                  type: string
                  description: "SKU code"
                  example: "IPH15PRO"
                default_purchase_price:
                  type: number
                  description: "Purchase price"
                  example: 800.00
                default_sell_price:
                  type: number
                  description: "Selling price"
                  example: 1200.00
                product_description:
                  type: string
                  description: "Product description"
                  example: "Latest iPhone with advanced features"
                opening_stock:
                  type: string
                  description: "Opening stock JSON: [{'location_id': 'BL0003', 'quantity': 50, 'unit_price': 800.00}]"
                  example: "[{\"location_id\": \"BL0003\", \"quantity\": 50, \"unit_price\": 800.00}]"
            examples:
              minimal_product:
                summary: "‚≠ê Minimal Product (Easiest Testing)"
                description: "Use this example for quick testing - only required fields"
                value:
                  name: "Test Product"
                  unit_id: 1
                  opening_stock:
                    - location_id: "BL0003"
                      quantity: 10
                      unit_price: 100.00
              simple_product:
                summary: "üì± Simple Product (Recommended)"
                description: "Recommended for most testing - includes category and pricing"
                value:
                  name: "iPhone 15 Pro"
                  unit_id: 1
                  category_name: "Electronics"
                  brand_name: "Apple"
                  sku: "IPH15PRO"
                  default_purchase_price: 800.00
                  default_sell_price: 1200.00
                  opening_stock:
                    - location_id: "BL0003"
                      quantity: 50
                      unit_price: 800.00
              variable_product:
                summary: "üîÄ Variable Product (Advanced)"
                description: "For products with multiple variations (sizes, colors, etc.)"
                value:
                  name: "iPhone 15 Series"
                  type: "variable"
                  unit_id: 1
                  category_name: "Electronics"
                  brand_name: "Apple"
                  variations:
                    - name: "128GB Space Black"
                      default_purchase_price: 750.00
                      default_sell_price: 1100.00
                      sub_sku: "IPH15-128GB"
                    - name: "256GB Space Black"
                      default_purchase_price: 850.00
                      default_sell_price: 1300.00
                      sub_sku: "IPH15-256GB"
                  opening_stock:
                    - location_id: "BL0003"
                      quantity: 25
                      unit_price: 750.00
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SuccessResponse'
        '422':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'

  /products/{id}:
