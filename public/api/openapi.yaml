      tags:
        - Categories
      summary: Update Category
      description: Update an existing category
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  maxLength: 255
                  description: Category name
                  example: "Electronics Updated"
                short_code:
                  type: string
                  maxLength: 10
                  description: Short code for category
                  example: "ELEC"
                parent_id:
                  type: integer
                  description: Parent category ID
                  example: 1
                description:
                  type: string
                  maxLength: 1000
                  description: Category description
                  example: "Updated description"
      responses:
        '200':
          description: Category updated successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      tags:
        - Categories
      summary: Delete Category
      description: |
        Delete a category (soft delete).
        
        **Restrictions**:
        - Cannot delete categories with sub-categories
        - Cannot delete categories used by products
      parameters:
        - name: id
          in: path
          required: true
          description: Category ID
          schema:
            type: integer
      responses:
        '200':
          description: Category deleted successfully
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          description: Cannot delete category (has sub-categories or used by products)
        '401':
          $ref: '#/components/responses/Unauthorized'

